<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RozSCRIMs | Dominate the Arena</title>
    
    <!-- SEO & Metadata -->
    <meta name="description" content="The premier destination for Roblox Rivals tournaments. Higher stakes, professional lobbies, and a thriving community.">
    <meta name="keywords" content="Roblox, Rivals, Scrims, Tournaments, Competitive, Gaming, RozSCRIMs">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/QNF7H96Q/New-Project-(31).png">

    <!-- Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        @keyframes deepFloat { 0%, 100% { transform: translateY(0px) rotate(0deg); } 50% { transform: translateY(-25px) rotate(0.5deg); } }
        @keyframes buttonFloat { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-6px); } }
        @keyframes slowBreathing { 0%, 100% { transform: scale(1.1); } 50% { transform: scale(1.15); } }
        @keyframes pulseGlow { 0%, 100% { box-shadow: 0 0 20px rgba(147, 51, 234, 0.4); } 50% { box-shadow: 0 0 50px rgba(147, 51, 234, 0.7); } }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .animate-deepFloat { animation: deepFloat 8s ease-in-out infinite; }
        .animate-buttonFloat { animation: buttonFloat 4s ease-in-out infinite; }
        .animate-slowBreathing { animation: slowBreathing 20s ease-in-out infinite; }
        .animate-pulseGlow { animation: pulseGlow 4s ease-in-out infinite; }
        .animate-scaleIn { animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out; }

        .selection-purple::selection {
            background-color: #9333ea;
            color: white;
        }
    </style>
</head>
<body class="selection-purple">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, className }) => {
            const icons = {
                Trophy: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" className={className}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 22V18"></path><path d="M14 22V18"></path><path d="M18 4H6v7a6 6 0 0 0 12 0V4Z"></path></svg>,
                X: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" className={className}><path d="M18 6 6 18"></path><path d="m6 6 12 12"></path></svg>,
                ArrowRight: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" className={className}><path d="M5 12h14"></path><path d="m12 5 7 7-7 7"></path></svg>,
                Sun: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" className={className}><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path></svg>,
                Moon: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" className={className}><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></svg>,
                Volume2: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" className={className}><path d="M11 5 6 9H2v6h4l5 4V5z"></path><path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path><path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path></svg>,
                VolumeX: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" className={className}><path d="M11 5 6 9H2v6h4l5 4V5z"></path><line x1="22" y1="9" x2="16" y2="15"></line><line x1="16" y1="9" x2="22" y2="15"></line></svg>
            };
            return icons[name] || null;
        };

        const Reveal = ({ children, delay = 0 }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) setIsVisible(true);
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);

            return (
                <div ref={ref} className={`transition-all duration-1000 ease-out transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-12'}`} style={{ transitionDelay: `${delay}ms` }}>
                    {children}
                </div>
            );
        };

        const useCounter = (end, duration = 2500) => {
            const [count, setCount] = useState(0);
            const countRef = useRef(null);
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) setIsVisible(true);
                    else { setIsVisible(false); setCount(0); }
                }, { threshold: 0.1 });
                if (countRef.current) observer.observe(countRef.current);
                return () => observer.disconnect();
            }, []);

            useEffect(() => {
                if (!isVisible) return;
                let startTime;
                let animationFrame;
                const animate = (timestamp) => {
                    if (!startTime) startTime = timestamp;
                    const progress = timestamp - startTime;
                    const percentage = Math.min(progress / duration, 1);
                    const ease = percentage === 1 ? 1 : 1 - Math.pow(2, -10 * percentage);
                    setCount(Math.floor(ease * end));
                    if (progress < duration) animationFrame = requestAnimationFrame(animate);
                };
                animationFrame = requestAnimationFrame(animate);
                return () => cancelAnimationFrame(animationFrame);
            }, [isVisible, end, duration]);

            return { count, countRef };
        };

        const Navbar = ({ theme, toggleTheme, isMuted, toggleMute }) => {
            const [isScrolled, setIsScrolled] = useState(false);
            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed top-0 w-full z-50 transition-all duration-500 ${isScrolled ? (theme === 'dark' ? 'bg-black/90' : 'bg-white/90') + ' backdrop-blur-xl py-4 border-b border-purple-500/20 shadow-2xl' : 'bg-transparent py-8'}`}>
                    <div className="max-w-7xl mx-auto px-6 flex items-center justify-between">
                        <div className="flex items-center gap-4">
                            <span className={`font-black text-3xl tracking-tighter uppercase italic ${theme === 'dark' ? 'text-white' : 'text-black'}`}>ROZ<span className="text-purple-600">SCRIMS</span></span>
                        </div>
                        <div className="flex items-center gap-6">
                            <button onClick={toggleMute} className={`p-2 rounded-full transition-colors ${theme === 'dark' ? 'bg-white/5 hover:bg-white/10 text-white' : 'bg-black/5 hover:bg-black/10 text-black'}`}>
                                <Icon name={isMuted ? "VolumeX" : "Volume2"} className="w-5 h-5" />
                            </button>
                            <button onClick={toggleTheme} className={`p-2 rounded-full transition-colors ${theme === 'dark' ? 'bg-white/5 hover:bg-white/10 text-white' : 'bg-black/5 hover:bg-black/10 text-black'}`}>
                                <Icon name={theme === 'dark' ? "Sun" : "Moon"} className="w-5 h-5" />
                            </button>
                            <a href="https://discord.gg/SPYg3GjfjJ" target="_blank" className="hidden md:block bg-purple-600 hover:bg-purple-500 text-white px-8 py-3 rounded-xl font-black text-sm transition-all transform hover:-translate-y-1 shadow-lg">JOIN DISCORD</a>
                        </div>
                    </div>
                </nav>
            );
        };

        const Hero = ({ theme, onViewDivisions }) => (
            <div className="relative min-h-screen flex flex-col items-center justify-center pt-20 overflow-hidden">
                <div className="absolute inset-0 z-0">
                    <img src="https://i.postimg.cc/rFSKrS5z/Gyp-LZZp-WYAAu-CNF.jpg" className={`w-full h-full object-cover scale-110 blur-[2px] animate-slowBreathing transition-opacity duration-700 ${theme === 'dark' ? 'opacity-40' : 'opacity-20'}`} alt="BG" />
                    <div className={`absolute inset-0 transition-colors duration-700 ${theme === 'dark' ? 'bg-gradient-to-b from-transparent via-black/90 to-black' : 'bg-gradient-to-b from-transparent via-white/80 to-white'}`}></div>
                </div>
                <div className="relative z-10 max-w-5xl mx-auto px-6 text-center">
                    <Reveal>
                        <h1 className={`text-7xl md:text-[10rem] font-black tracking-tighter mb-8 leading-[0.85] transition-colors duration-700 ${theme === 'dark' ? 'text-white' : 'text-black'}`}>
                            DOMINATE THE <br /><span className="text-transparent bg-clip-text bg-gradient-to-r from-purple-500 via-indigo-500 to-purple-800 drop-shadow-2xl italic">ARENA</span>
                        </h1>
                    </Reveal>
                    <Reveal delay={200}>
                        <p className={`text-xl md:text-2xl max-w-3xl mx-auto mb-12 leading-tight font-bold transition-colors duration-700 ${theme === 'dark' ? 'text-gray-400' : 'text-gray-600'}`}>The premier destination for Roblox Rivals tournaments. Higher stakes, professional lobbies, and a thriving community.</p>
                    </Reveal>
                    <Reveal delay={400}>
                        <div className="flex flex-col sm:flex-row items-center justify-center gap-6">
                            <a href="https://discord.gg/SPYg3GjfjJ" target="_blank" className="animate-buttonFloat group relative px-10 py-5 bg-purple-600 text-white font-black rounded-2xl transition-all shadow-xl transform hover:-translate-y-2 w-full sm:w-auto overflow-hidden">
                                <span className="flex items-center justify-center gap-3 text-lg italic">START SCRIMMING <Icon name="ArrowRight" className="w-6 h-6 group-hover:translate-x-2 transition-transform" /></span>
                            </a>
                            <button onClick={onViewDivisions} className={`animate-buttonFloat delay-100 group px-10 py-5 border-2 font-black rounded-2xl backdrop-blur-md transition-all w-full sm:w-auto italic ${theme === 'dark' ? 'bg-white/5 border-white/20 text-white hover:bg-white/10' : 'bg-black/5 border-black/20 text-black hover:bg-black/10'}`}>VIEW DIVISIONS</button>
                        </div>
                    </Reveal>
                </div>
            </div>
        );

        const LargeShowcase = ({ theme, title, subtitle, imageUrl, reverse = false }) => (
            <section className={`py-24 relative overflow-hidden transition-colors duration-700 ${theme === 'dark' ? 'bg-black' : 'bg-white'}`}>
                <div className="max-w-7xl mx-auto px-6 grid grid-cols-1 lg:grid-cols-2 gap-20 items-center">
                    <Reveal delay={reverse ? 300 : 0}>
                        <div className={`${reverse ? 'lg:order-2' : ''} z-10`}>
                            <h2 className={`text-5xl md:text-7xl font-black mb-6 tracking-tighter uppercase italic transition-colors duration-700 ${theme === 'dark' ? 'text-white' : 'text-black'}`}>{title}</h2>
                            <p className={`text-xl leading-relaxed font-bold mb-10 max-w-lg transition-colors duration-700 ${theme === 'dark' ? 'text-gray-400' : 'text-gray-600'}`}>{subtitle}</p>
                            <div className={`flex items-center gap-4 p-6 rounded-3xl border transition-colors duration-700 ${theme === 'dark' ? 'bg-purple-900/10 border-purple-500/20' : 'bg-purple-50 border-purple-200'}`}>
                                <div className="w-12 h-12 rounded-xl bg-purple-600 flex items-center justify-center text-white shadow-lg"><Icon name="Trophy" /></div>
                                <span className={`font-black uppercase tracking-tight italic ${theme === 'dark' ? 'text-white' : 'text-purple-900'}`}>Weekly Professional Events</span>
                            </div>
                        </div>
                    </Reveal>
                    <Reveal delay={reverse ? 0 : 300}>
                        <div className={`relative group ${reverse ? 'lg:order-1' : ''}`}>
                            <div className="absolute inset-0 bg-purple-600/20 rounded-full blur-[100px] group-hover:bg-purple-500/30 transition-all duration-1000"></div>
                            <div className="relative z-10 animate-deepFloat">
                                <img src={imageUrl} alt={title} className="w-full h-auto max-h-[70vh] object-contain rounded-[40px] shadow-[0_20px_50px_rgba(0,0,0,0.5)] border-4 border-white/10 transition-transform duration-700 group-hover:scale-[1.02]" />
                            </div>
                        </div>
                    </Reveal>
                </div>
            </section>
        );

        const DiscordSection = ({ theme }) => {
            const [discordData, setDiscordData] = useState({ memberCount: 176, avatars: [] });
            const SERVER_ID = "1469817715551375627";
            const GOAL = 200;

            useEffect(() => {
                const fetchDiscordData = async () => {
                    try {
                        const response = await fetch(`https://discord.com/api/guilds/${SERVER_ID}/widget.json`);
                        const data = await response.json();
                        setDiscordData({
                            memberCount: data.presence_count || 176,
                            avatars: (data.members || []).slice(0, 8).map(m => m.avatar_url)
                        });
                    } catch (e) { console.error(e); }
                };
                fetchDiscordData();
            }, []);

            const { count, countRef } = useCounter(discordData.memberCount, 3000);

            return (
                <section className={`py-32 transition-colors duration-700 ${theme === 'dark' ? 'bg-black' : 'bg-gray-50'}`}>
                    <div className="max-w-5xl mx-auto px-6">
                        <Reveal>
                            <div className={`relative rounded-[40px] p-10 md:p-20 overflow-hidden shadow-2xl border transition-all duration-700 ${theme === 'dark' ? 'bg-gradient-to-br from-purple-900/30 to-black border-purple-500/20' : 'bg-white border-purple-200'}`}>
                                <div className="absolute top-0 right-0 w-96 h-96 bg-purple-600/10 blur-[100px] -mr-48 -mt-48 rounded-full"></div>
                                <div className="relative z-10 flex flex-col items-center text-center">
                                    <div className="relative w-28 h-28 mb-8 group">
                                        <div className="absolute inset-0 bg-purple-600 blur-xl opacity-40"></div>
                                        <img src="https://i.postimg.cc/QNF7H96Q/New-Project-(31).png" className="relative w-full h-full object-contain drop-shadow-xl" alt="Logo" style={{ filter: 'drop-shadow(2px 4px 6px rgba(0,0,0,0.4)) contrast(1.1)' }} />
                                    </div>
                                    <h2 className={`text-4xl md:text-6xl font-black mb-4 tracking-tighter uppercase italic transition-colors duration-700 ${theme === 'dark' ? 'text-white' : 'text-black'}`}>JOIN ROZ<span className="text-purple-600">SCRIMS</span></h2>
                                    <div className="flex items-center gap-5 mb-12">
                                        <div className="flex -space-x-4">
                                            {discordData.avatars.length > 0 ? discordData.avatars.map((url, i) => (
                                                <img key={i} src={url} className="w-12 h-12 rounded-full bg-black shadow-lg" alt="PFP" />
                                            )) : [...Array(6)].map((_, i) => <div key={i} className="w-12 h-12 rounded-full bg-purple-900/20 animate-pulse"></div>)}
                                        </div>
                                        <p className={`text-sm font-black italic ${theme === 'dark' ? 'text-gray-400' : 'text-gray-600'}`}><span className="text-purple-500">+{discordData.memberCount}</span> MEMBERS ALREADY INSIDE</p>
                                    </div>
                                    <div className="w-full max-w-md mb-16" ref={countRef}>
                                        <div className="flex justify-between items-end mb-4">
                                            <div className="text-left"><span className="block text-purple-600 text-sm font-black italic uppercase">Verified Members</span><span className={`text-6xl font-black ${theme === 'dark' ? 'text-white' : 'text-black'}`}>{count}</span></div>
                                            <div className="text-right"><span className="block text-gray-400 text-sm font-black italic uppercase">Target</span><span className="text-2xl font-black text-gray-500">{GOAL}</span></div>
                                        </div>
                                        <div className={`h-4 w-full rounded-full overflow-hidden ${theme === 'dark' ? 'bg-white/5' : 'bg-black/5'}`}>
                                            <div className="h-full bg-gradient-to-r from-purple-600 to-indigo-500 transition-all duration-1000" style={{ width: `${Math.min((count / GOAL) * 100, 100)}%` }}></div>
                                        </div>
                                    </div>
                                    <a href="https://discord.gg/SPYg3GjfjJ" target="_blank" className="animate-buttonFloat group bg-[#5865F2] hover:bg-[#4752C4] text-white px-12 py-6 rounded-2xl font-black text-xl transition-all shadow-2xl italic">JOIN THE SQUAD</a>
                                </div>
                            </div>
                        </Reveal>
                    </div>
                </section>
            );
        };

        const Lightbox = ({ isOpen, onClose, image }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[200] bg-black/98 backdrop-blur-3xl flex items-center justify-center p-6 animate-fadeIn">
                    <button onClick={onClose} className="absolute top-10 right-10 text-white/50 hover:text-white"><Icon name="X" className="w-10 h-10" /></button>
                    <img src={image} className="max-w-6xl w-full h-auto max-h-[85vh] object-contain rounded-3xl border-4 border-white/10 animate-scaleIn" alt="View" />
                </div>
            );
        };

        function App() {
            const [theme, setTheme] = useState('dark');
            const [lightbox, setLightbox] = useState({ open: false, img: '' });
            const [isMuted, setIsMuted] = useState(false);
            const [hasInteracted, setHasInteracted] = useState(false);
            const audioRef = useRef(null);

            const toggleTheme = () => setTheme(prev => prev === 'dark' ? 'light' : 'dark');
            const toggleMute = (e) => {
                e.stopPropagation();
                setIsMuted(!isMuted);
                if (audioRef.current) {
                    if (!isMuted) audioRef.current.pause();
                    else audioRef.current.play().catch(() => {});
                }
            };

            const handleInteraction = () => {
                if (hasInteracted) return;
                setHasInteracted(true);
                if (audioRef.current && !isMuted) {
                    audioRef.current.volume = 0.5;
                    audioRef.current.play().catch(e => console.log(e));
                }
            };

            return (
                <div onClick={handleInteraction} className={`min-h-screen transition-colors duration-700 ${theme === 'dark' ? 'bg-black text-white' : 'bg-white text-black'}`}>
                    <audio ref={audioRef} src="https://image2url.com/r2/default/audio/1770508367077-e6407ed6-9668-40a8-8921-e4da3b97e8df.mp3" loop />
                    <Navbar theme={theme} toggleTheme={toggleTheme} isMuted={isMuted} toggleMute={toggleMute} />
                    <Hero theme={theme} onViewDivisions={() => setLightbox({ open: true, img: 'https://i.postimg.cc/rwZ0Vq16/New-Project-(32).png' })} />
                    <LargeShowcase theme={theme} title="WEEKLY PRIZE POOLS" subtitle="Compete for the biggest rewards in the scene. Our weekly prize structures are designed to reward top-tier performance consistently." imageUrl="https://i.postimg.cc/26Qn8Pj3/rivals123.jpg" />
                    <div className="h-px w-full bg-gradient-to-r from-transparent via-purple-500/30 to-transparent"></div>
                    <LargeShowcase theme={theme} title="RANKED DIVISIONS" subtitle="Climb from Unranked to Challenger. Every victory earns you points toward your next division and unlocks exclusive server perks." imageUrl="https://i.postimg.cc/rwZ0Vq16/New-Project-(32).png" reverse={true} />
                    <DiscordSection theme={theme} />
                    <footer className={`py-16 border-t ${theme === 'dark' ? 'bg-black border-white/5' : 'bg-gray-100 border-black/5'}`}>
                        <div className="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-10">
                            <span className="font-black text-2xl tracking-tighter uppercase italic">ROZ<span className="text-purple-600">SCRIMS</span></span>
                            <p className="text-gray-500 text-sm font-bold italic">Â© 2026 ROZSCRIMS. ESTABLISHED COMPETITIVE BRAND by Chkn.</p>
                            <div className="flex gap-10 text-gray-500 font-black text-xs uppercase tracking-widest italic">
                                <a href="https://discord.gg/SPYg3GjfjJ" className="hover:text-purple-600 transition-colors">Support</a>
                                <a href="https://discord.gg/SPYg3GjfjJ" className="hover:text-purple-600 transition-colors">Join Us</a>
                            </div>
                        </div>
                    </footer>
                    <Lightbox isOpen={lightbox.open} image={lightbox.img} onClose={() => setLightbox({open: false, img: ''})} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
